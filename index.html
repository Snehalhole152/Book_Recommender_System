<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<style>
    .txt-white{
    }
</style>
<body style="background-color:black">
<nav class = "navbar" style="background-color:#00a65a">
    <a class="navbar-brand"> My Book Recommender </a>


    <ul class="nav navbar-nav">
        <li><a href="/">Home</a></li>
        <li><a href="/recommend">Recommend</a></li>
        <li><a>Contact</a></li>
    </ul>

</nav>
<div class="container">
  <div class="row">
      <div class="col-md-12">
          <div class="col-md-12">
      <h1 class="text-black" style="font-size:50 px">Top 50 Books </h1>
      </div>
  </div>


      {% for i in range (book_name| length)%}
      <div class="col-sm-3" style="margin-top:30px">
          <div class="card">
              <div class="card-body">
                  <img class="card-img-top" src="{{ image[i] }}">
                  <p class="text-black"> {{ book_name[i] }} </p>
                  <h4 class="text-black"> {{ author[i] }} </h4>
                  <h4 class="text-balck"> Votes-{{ votes[i] }} </h4>
                  <h4 class="text-black"> Rating-{{ rating[i] }} </h4>

              </div>
          </div>
      </div>
      {% endfor%}

</div>


</body>
</html>
